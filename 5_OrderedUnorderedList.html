<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ordered Unordered Lists</title>
  </head>
  <body>
    <h1>Planets in solar system</h1>

    <!-- By default is 1,2,3,4,5....
        For capital alphabetical(A,B,C,D,..) use type="A"
        For small aplhabetical use type="a"
        For roman use type="I"
        for lower case roman ="i"
        -->
    <ol type="i">
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
      <li>Jupiter</li>
      <li>Saturn</li>
      <li>Uranus</li>
      <li>Neptune</li>
      <li>Pluto</li>
    </ol>


    <!-- By default is ....
      You can add square, circle, none"
        -->
    <ul style="list-style-type:circle">
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
      <li>Jupiter</li>
      <li>Saturn</li>
      <li>Uranus</li>
      <li>Neptune</li>
      <li>Pluto</li>
    </ul>

  </body>
</html>
