<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block Vs Inline Elements</title>
  </head>
  <body>

    <!-- Examples of block elements -->
    <div style="background-color:lightblue;">
      <h2>This is a heading</h2>
      <p>This is a paragraph</p>
    </div>

      <h2 style="background-color:lightcoral;"> This is a heading</h2>

      <p style="background-color:lightgreen;">This is a paragraph</p>
      <br>

      <!--Examples of inline elements -->
      <div style="background-color:lightseagreen; padding:13px;" >
      <span style="background-color:lightblue; font-size:15px; padding:12px;" >Home</span>
      <span style="background-color:lightblue; font-size:15px; padding:12px;">Profile</span>
      <span style="background-color:lightblue; font-size:15px; padding:12px;">About</span>
      <span style="background-color:lightblue; font-size:15px; padding:12px;">Contact</span>
      </div>

      </body>
</html>
