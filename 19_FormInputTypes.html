<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
    <style>
      #register-form{
        width: 400px;
        background-color: white;
        padding:24px;
        margin-left: auto;
        margin-right: auto;
      }

      .input-label{
        margin:0;
        margin-bottom:4px;
        margin-top:12px;
      }

      .input-item{
        width:100%;
      }

      #terms-check{
        margin-top: 12px;
        margin-bottom: 18px;
      }

    </style>
  </head>
  <body style="background-color:lightblue;">
  <h1 style="text-align:center">SignUp</h1>
    <form id="register-form" method="GET">
      <div >
        <p class="input-label">Full name:</p>
        <input class="input-item" type="text" name="fname" value="">
      </div>
      <br>

      <div >
        <p class="input-label">Email:</p>
        <input class="input-item" type="email" name="email" value="">
      </div>
        <br>

      <div >
       <p class="input-label">Password:</p>
       <input class="input-item" type="password" name="password" value="">
      </div>
        <br>

      <div >
        <p class="input-label">Confirm Password:</p>
        <input class="input-item" type="password" name="cpassword" value="">
      </div>
        <br>

      <div >
        <p class="input-label">Gender:</p>
        <input  type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
      </div>
        <br>

      <div>
        <p class="input-label">Security Question:</p>
        <select name="security-question">
            <option value="first-pet-name">What was your first pet name?</option>
            <option value="first-job">What was your first job?</option>
            <option value="nick-name">What is your nick name?</option>
        </select>
      </div>
      <div>
        <textarea name="answer" rows="6" cols="23"></textarea>
      </div>
      <br>

      <div>
        <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">I agree to terms and conditions.
      </div>
      <br>

      <input type="submit" name="submit" value="Register">
    </form>
  </body>
</html>
