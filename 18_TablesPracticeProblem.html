<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables-Practice Problem 1</title>
    <style>

      th{
          background: lightblue;
      }
      th,td{
        text-align:left;
        padding:16px;

      }
      table{
        width:600px;
        margin-top : 24px;
        margin-left: 24px;
      }
      table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
      }

    </style>

  </head>
  <body>
    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <th colspan="2">Invoice #12345ABC</th>
        <th colspan="2">18 Jul 2019</th>
      </tr>
      <tr>
        <td colspan="2"><b>Pay To:</b><br>
          The Tech Park<br>
          123 Willow Street<br>
          Boulevard,LA-567892
        </td>
        <td colspan="2"><b>Customer:</b><br>
          John Lark<br>
          Dummy Apartments<br>
          276 Main Street<br>
          Boulevard,LA-567892
        </td>
      </tr>
      <tr>
        <th>Name/Description</th>
        <th>Qty.</th>
        <th>MRP</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>Biriyani</td>
        <td>3</td>
        <td>400</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>Chocolate Shake</td>
        <td>3</td>
        <td>200</td>
        <td>600</td>
      </tr>
      <tr>
        <th colspan="3" >Subtotal:</th>
        <td>1800</td>
      </tr>
      <tr>
        <th colspan="2" >Tax</th>
        <td>10%</td>
        <td>180</td>
      </tr>
      <tr>
        <th colspan="3" >Grand Total:</th>
        <td>Rs 1620</td>
      </tr>
    </table>
  </body>
</html>
