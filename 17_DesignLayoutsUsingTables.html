<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Design Layouts Using Tables</title>
    <style>
      .picture{
        width:300px;
        height:300px;
      }
      .caption{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Beautiful Places in the World </h1>

    <table style="margin-left:auto; margin-right:auto;">
      <tr>
        <td>
            <div >
              <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-zhangye-gettyimages-175323801-1505334995.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Zhangye Danxia Geopark,China">
              <p class="caption">Zhangye Danxia Geopark,China</p>
            </div>
        </td>
        <td>
            <div >
              <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-venice-gettyimages-489741024-1505338894.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Venice,Italy">
              <p class="caption">Venice,Italy</p>
            </div>
        </td>
        <td>
            <div >
              <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/banff-517747003-1494616292.jpg?crop=0.9997418022205009xw:1xh;center,top&resize=980:*" alt="BNF,Canada">
              <p class="caption">BNF,Canada</p>
            </div>
        </td>
      </tr>

      <tr>
      <td>
          <div >
            <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/great-ocean-road-128394846-1494616348.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Great Ocean Road, Australia">
            <p class="caption">Great Ocean Road, Australia</p>
          </div>
      </td>
      <td>
          <div >
            <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-machu-ppichu-gettyimages-629556601-1505338681.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Machu Picchu">
            <p class="caption">Machu Picchu</p>
          </div>
      </td>
      <td>
          <div >
            <img class="picture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-pamukkale-gettyimages-466129341-1505338681.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Pamukkale, Turkey">
            <p class="caption">Pamukkale, Turkey</p>
          </div>
      </td>
    </tr>
    </table>
  </body>
</html>
