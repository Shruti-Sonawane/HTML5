<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5-New form input types</title>
  </head>
  <body>
    <form>
      Username:<br>
      <input type="text" name="username" value="">
      <br><br>

      Password:<br>
      <input type="password" name="password" value="">
      <br><br>

      Date:<br>
      <input type="date" name="date" max="1999-01-01" value="">
      <input type="date" name="enddate" min="2010-01-01" value="">
      <br><br>

      <input type="file" name="file" value="Choose File">
      <br><br>

      <input type="submit" name="" value="Submit">
      <input type="reset" name="" value="Reset">

    </form>
  </body>
</html>

<!--Discussed input types- Date, File, Reset -->
